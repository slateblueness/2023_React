<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="../css/JSX.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 함수 형태로 컴포넌트 작성
        function MyApp(){
            // 자바스크립트의 요소 사용 가능(변수, 연산자 등)
            const name = "react";
            const obj = {id: 1};
            const user = "홍길동";
            const login = true;

            // 변수에 html태그를 담아서도 사용 가능
            const tag = <h3>반갑습니다💭</h3>

            // 스타일 작성
            const style = {color: "slateblue"};

            // return을 통해 화면에 출력할 html 작성
            return(
                // JSX 문법: 반드시 부모 요소 하나로 감싸져 있어야 작성 가능
                // 리액트에서 style을 넣어 줄 때는 { } 안에 객체 형식으로 작성
                <div style={style}>
                    <h1 style={{color: "cornflowerblue"}} className="react-style font-size">{name}에 자바스크립트를 추가해서 작성하고 있습니다.</h1>
                    <p className={"react-style"}>1+2={1+2}와 같은 연산도 계산할 수 있습니다.</p>
                    <p>배열: {[1, 2, 3]} / 안에 있는 값이 순서대로 나열됩니다.</p>
                    <p>
                        객체: {obj.id} / 객체는 그 안에 있는 속성이 문자, 숫자형이면 출력됩니다.
                        객체 자기 자신은 출력되지 않습니다. (오류 발생함)
                    </p>
                    <p>들어갈 수 있는 자바스크립트 코드: {1+3}</p>
                    <p>들어갈 수 있는 자바스크립트 코드: {name.slice(0, 2)}</p>
                    <p>
                        {} 안에 들어갈 수 있는 코드는 한 줄로 실행되는 코드입니다.
                        한 줄이란? ;(세미콜론)으로 마무리되는 코드이며 결과값이 {"{ }"} 안에 출력
                    </p>

                    <h1>if문 대신 삼항연산자 사용</h1>
                    <div>
                        {name === "react" ?(
                            <h2>리액트입니다.</h2>
                        ) :(
                            <h2>리액트가 아닙니다.</h2>
                        )}
                    </div>

                    <h1>JSX 문법 실습 1</h1>
                    <div>
                        {user === "홍길동" ?(
                            <div>
                                <h2>홍길동입니다.</h2>
                                <p>여러 개의 태그를 사용할 때는 부모 태그로 감싸서 사용해야 출력 가능</p>
                            </div>
                        ) :(
                            <h2>다른 사람입니다.</h2>
                        )}
                    </div>

                    <h1>JSX 문법 실습 2</h1>
                    <div>
                        {login === true ?(
                            // 삼항연산자로 작성한 html에 변수나 함수를 쓰고 싶다면
                            // 반드시 { }를 이용하여 작성해 주어야 한다
                            <div>
                                <h2>로그인에 성공하였습니다.</h2>
                                <p>홍길동입니다.</p>
                            </div>
                        ) :(
                            <div>
                                <h2>로그인이 필요합니다.</h2>
                                <p>리액트를 시작하였습니다.</p>
                            </div>
                        )}
                    </div>
                    
                    <h1>&& 연산자를 이용한 조건부 렌더링</h1>
                    <p>참이면 출력(렌더), 거짓이면 아무 내용도 출력하지 않음</p>
                    {name === "react" && <h2>리액트입니다.</h2>}

                    <h1>JSX 문법 실습 1</h1>
                    {login &&
                        <div>
                            <h2>로그인에 성공하였습니다.</h2>
                            {tag}
                            <p>홍길동입니다.</p>
                        </div>
                    }
                </div>
            )
        }

        // html에서 가상 돔을 출력할 공간을 가져와서 연결
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);

        // root.render를 통해서 원하는 html코드를 화면에 출력
        root.render(
            <div><h1>안녕</h1></div>
            );
            
        // 함수 형태로 작성한 html코드를 가진 컴포넌트를 출력
        // < />를 사용하여 함수 이름을 태그처럼 불러와서 사용(XML)
        // 안에 텍스트를 추가로 넣고 싶다면 < >텍스트</ > 형태로 사용(HTML)
        root.render(<MyApp/>);
    </script>
</body>
</html>
